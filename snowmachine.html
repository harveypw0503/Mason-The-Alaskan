<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mason The Alaskan - Snow Machine</title>
    <style>
        :root {
            --primary-bg: #E6F0FA;
            --secondary-bg: #2C5F2D;
            --accent: #FFFFFF;
            --text: #1A3C34;
            --highlight: #FFD700;
        }
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, var(--primary-bg), #A9CCE3);
            color: var(--text);
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            touch-action: manipulation; /* Improves touch responsiveness */
        }
        h1 {
            font-size: 3em;
            color: var(--secondary-bg);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
        }
        #game-container {
            position: relative;
            width: 90vw;
            max-width: 800px;
            margin: 0 auto;
            background: var(--accent);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding: 20px;
        }
        canvas {
            width: 100%;
            height: auto;
            border: 3px solid var(--secondary-bg);
            border-radius: 10px;
        }
        #pause-overlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: var(--accent);
            font-size: 2em;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: var(--secondary-bg);
            color: var(--accent);
            transition: background-color 0.3s;
        }
        button:hover { background-color: #1A3C34; }
        #controls { margin-top: 10px; }
        #touch-feedback {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(255, 215, 0, 0.5);
            border-radius: 50%;
            pointer-events: none;
            display: none;
            z-index: 0;
        }
    </style>
</head>
<body>
    <h1>Mason The Alaskan: Snow Machine</h1>
    <div id="game-container">
        <p>Total Score: <span id="total-score">0</span> | Stage Score: <span id="stage-score">0</span></p>
        <canvas id="gameCanvas"></canvas>
        <div id="controls">
            <button id="left-button">Left</button>
            <button id="right-button">Right</button>
            <button id="pause-button">Pause</button>
        </div>
        <div id="pause-overlay">PAUSED</div>
        <div id="touch-feedback"></div>
    </div>
    <script src="snowmachine.js"></script>
</body>
</html>
